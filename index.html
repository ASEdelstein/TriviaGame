<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">

<head>
    <title>Trivia Game</title>
 
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

<div class="container">

        <h1><b>Pub Quiz<b></h1>
    </div>
        <row>
                <button type="button" class="btn start btn-lg">Drink Up!</button>
                <div class="col-md-6"></div>
              
        </row>
        <row>
            <div class="col-md-12">
                <h2><div id="time-holder"></div></h2>
            </div>
        </row>
        <row>
            <div class="col-md-12">
                <h2><div id="question"></div></h2>
                <h2><div id="answer"></div></h2>
            </div>
        </row>
        <row>
            
            <div class="col-md-4">
                <h2><div id="image"></div></h2>
            </div>
            <div class="col-md-4"></div>
        </row>
        <row>
            <div class="col-sm-12">
                <h2><div id="answer-choice-1"></div></h2>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2><div id="corret-answer"></div></h2>
            </div>
            <div class="col-md-4"></div>
        <row>
            <div class="col-sm-12">
                <h2><div id="answer-choice-2"></div></h2>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-8">
                <h2><div id="incorrect-answer"></div></h2>
            </div>
            <div class="col-md-4"></div>
        </row>
        <row>
            <div class="col-sm-12">
                <h2><div id="answer-choice-3"></div></h2>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2><div id="unanswered-holder"></div></h2>
            </div>
            <div class="col-md-4"></div>
        </row>
        <row>
            <div class="col-sm-12">
                <h2><div id="answer-choice-4"></div></h2>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h2><div id="restart-holder"></div></h2>
            </div>
            <div class="col-md-2"></div>
        </row>
        </div>
        
    
<!-- Link to Javasript -->
<script src="assets/javascript/app.js"></script>

</body>

</html>
